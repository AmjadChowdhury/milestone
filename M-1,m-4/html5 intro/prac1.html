<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label,a{
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="search">Search Your Image Here : 
            <input type="text" name="" id="search">
            <button>Search</button>
        </label>
        <img src="/media/goatpic.jpeg" alt="">
        <a href="#">For more click Here</a>
        <hr>
        <h1>Feedback Form:</h1>
        <h3>Name:</h3>
        <label for="name">
           <input type="text" id="name">
        </label>
        <h3>Date:</h3>
        <label for="date">
            <input type="date" name="" id="date">
        </label>
        <h3>Comment:</h3>
        <label for="comment">
            <textarea name="" id="comment" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" value="Submit">
    </form>

   
</body>
</html>
